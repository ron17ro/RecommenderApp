<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Recommender App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/df1bf2cc08.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css">

</head>
<body>
<div class="container-fluid">

  <!-- <script type="text/javascript" src="/static/js/openweathermaps_currentday_widget"> </script> -->

    <script>window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = []; 
		window.myWidgetParam.push({id: 17,cityid: '{{cityId}}',appid: '{{OpenWeatherMap_API_KEY}}' ,units: 'metric',containerid: 'openweathermap-widget-17',  });
		  (function() {var script = document.createElement('script');script.async = true;script.charset = "utf-8";
		  script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
		  var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(script, s);  })();</script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/"><i class="fa fa-cloud" aria-hidden="true"></i></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
		<li class="active"><a href="/">Home</a></li>
		<li><a href="/suggestions">Suggestions</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>

    </div>
  </div>
</nav>
<div class="jumbotron">
<h2 class="title">Weather Recommendation App</h2>
<h3 class="title">It looks like you are in {{location}}!</h3>
    <div class="container-fluid" id="places-list">

		<h2 style ="text-align: center;font-family: serif">You are in {{location}}!</h2>
        {% for key,value in all_places_names.items()%}
           <a href="/{{key}}" class="btn btn-info" role="button" style="margin:2px; font-size: 10px;" >{{value}}</a>
        {% endfor %}
   
    </div>
  </div>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <div id="openweathermap-widget-17"></div>

    </div>
    {% block content %}{% endblock %}
    <div class="col-sm-2 sidenav">

    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Weather Recommendation App</p>
</footer>

</div>
</body>

</html>
